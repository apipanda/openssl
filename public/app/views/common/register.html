{% extends "common/base.html" %}
{% load static from staticfiles %}

{% block page %}
<!--main content start-->


    <div class="container">


        <div class="row content-section">
          <div class="col-lg-6 col-lg-offset-3">
            <div class="card">
                <div class="header">
                    <h4 class="title">Create Account</h4>
                </div>
                <div class="content">
                    <form data-ng-submit="register()">
                    <div class="alert alert-danger alert-dismissable" data-ng-show="message">
                      <button type="button" style="color:#fff" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                      <strong ng-bind="errCode"></strong> <small ng-bind="message"></small>
                    </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" placeholder="First Name" data-ng-model="data.first_name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last Name" data-ng-model="data.last_name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="exampleInputEmail">Email Address</label>
                                    <input type="email" class="form-control" placeholder="Email" data-ng-model="data.email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="exampleInputPassword">Password</label>
                                    <input type="password" class="form-control" placeholder="password" data-ng-model="data.password">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary pull-right">Register</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>
    <hr class="divider">
<!--main content end-->
{% endblock page %}
