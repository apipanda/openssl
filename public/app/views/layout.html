{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Openssl.io: Free SSL certificate management</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href='{% static "styles/bootstrap.min.css" %}' rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href='{% static "styles/animate.min.css" %}' rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href='{% static "styles/light-bootstrap-dashboard.css" %}' rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href='{% static "styles/main.css" %}' rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href='{% static "styles/pe-icon-7-stroke.css" %}' rel="stylesheet" />
</head>
  <body data-ng-app="app" data-ng-cloak id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    {% block body %}

    {% endblock body %}

    <script type="text/javascript" src='{% static "scripts/jquery.js" %}'></script>
    <script type="text/javascript" src='{% static "scripts/bootstrap.min.js" %}'></script>
    <script type="text/javascript" src='{% static "scripts/easing.js" %}'></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
    <script src="//cdn.rawgit.com/nmccready/angular-simple-logger/0.0.1/dist/index.js"></script>
    <script src="{% static "app.js" %}"></script>
    <script src="{% static "config/constants.js" %}"></script>
    <script src="{% static "config/csrf.js" %}"></script>
    <script src="{% static "config/routes.js" %}"></script>
    <script src="{% static "controllers/homeController.js" %}"></script>
    <script src="{% static "scripts/main.js" %}"></script>
  </body>
</html>
